
<div fxLayout="row" fxLayoutAlign="end center" ><button routerLink="/create">add new member</button></div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> CIN </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> TYPE</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef> cv</th>
      <td mat-cell *matCellDef="let element">  
        <a href="{{element.cv}}"><mat-icon>picture_as_pdf</mat-icon> </a></td>
    </ng-container>
    <ng-container matColumnDef="createddate">
      <th mat-header-cell *matHeaderCellDef> createdDate</th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> icon</th>
      <td mat-cell *matCellDef="let element"> <button routerLink="/{{element.id}}/edit"> <mat-icon>edit</mat-icon> </button>
       <button (click)="delete(element.id)"> <mat-icon>delete </mat-icon></button></td>
   
     
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
